databases:
  - name: insider
    databaseName: insidertrading
    user: insidertrading

services:
  - type: web
    name: insider
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn insider.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: insidertrading
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4